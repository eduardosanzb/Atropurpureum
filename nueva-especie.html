<!DOCTYPE html>
<html ng-app="herbario" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Especie</title>
    <link rel="stylesheet" href="css/app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Bree+Serif|Dosis|Muli" rel="stylesheet">
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script src="javascript/app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBGYera1zn8ZR-wysg4L-nhIjIg3eAO1Z0",
        authDomain: "herbario-a575d.firebaseapp.com",
        databaseURL: "https://herbario-a575d.firebaseio.com",
        storageBucket: "herbario-a575d.appspot.com",
        messagingSenderId: "427456967278"
      };
      firebase.initializeApp(config);
    </script>
</head>
<body>
    <header>
            <h1>Nueva Especie</h1>
    </header>
    <section ng-controller="herbCtrl">
        <form id="nueva-planta">
            <div class="forma"><label for="especie">Especie: </label><br>
                <input type="text" placeholder="Nombre de la Especie..." id="especie"   ng-model="baseA.Nombre">
            </div>
            <div class="forma"><label for="clases">Clase: </label><br>
                <input type="text" list="clases" placeholder="Clase de la Especie..." ng-model="baseA.Clase">
                <datalist id="clases" ng-repeat="clase in ref.BasicPckg.clases">
                    <option value="{{clase}}"></option>
                </datalist>
            </div>
            <div class="forma"><label for="division">División: </label><br>
                <input type="text" placeholder="División de la Especie..." id="division"  ng-model="baseA.Division"></div>
            <div class="forma"><label for="familia">Familia: </label><br>
                <input type="text" placeholder="Familia de la Especie..." id="familia"  ng-model="baseA.Familia"></div>
            <div class="forma"><label for="genero">Género: </label><br>
                <input type="text" placeholder="Género de la Especie..." id="genero"  ng-model="baseA.Genero"></div>
            <div class="subir_foto">
                <label for="foto">Subir Foto</label>
                <input id="foto" type="file">
                <label for="sEtapa">Elija la etapa:</label><br>
                <select id="sEtapa" name="etapa">
                    <option value="semilla">Semilla</option>
                    <option value="radicula">Radícula</option>
                    <option value="plantula">Plántula</option>
                    <option value="flor">Flor</option>
                    <option value="fruto">Fruto</option>
                </select>
                <select id="sNivel" name="nivel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
            </div>
            <footer>
                <input type="submit" value="Agregar">
                <button ng-click="addMessage(baseA)">agregar</button>
                <button id="cancel">Cancelar</button>
            </footer>
        </form>
        <button ng-click="addMessage('puto')">agregar</button>
    </section>
    <footer id="pie">
        <p>&copy Todos los derechos reservados para uso privado.</p>
    </footer>
</body>
</html>
